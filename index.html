<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap" rel="stylesheet">
    <title>Postcards</title>
</head>
<body>
      <!-- header -->
        
               <div class="fix">
                  <div class="header" >

                      <a class="home-a" href="#home">HOME</a>
                      <a class="cub-a" href="#cuba">CUB</a>
                      <a class="mex-a" href="#mex">MEX</a> 
                      <a class="pol-a" href="#pol">POL</a>
                      <a class="bcn-a" href="#bcn">BCN</a>
                     
                   </div>


               </div>
                  

               

               <h1 class="line anim-typewriter" id="home">Postcards</h1>
               

                
         

          <!-- end header -->
         
          <!-- section cuba -->
          <section class="cuba" id="cuba">
            <p class="cubatxt">Habana</p>     
            <img src="images/Cuba2.jpg" alt="Habana city" class="img_cuba1">
            <img src="images/Cuba1.jpg" alt="Habana city" class="img_cuba2">
            <img src="images/Cuba7.jpg" alt="Habana city" class="img_cuba3">
            <img src="images/Cuba10.jpg" alt="Habana city" class="img_cuba4">
            <img src="images/Cuba9.jpg" alt="Habana city" class="img_cuba5">
          </section>
          

          <!-- section mex -->
          <section class="mex" id="mex">
            <p class="mextxt">México</p>
            <img src="images/mex2.jpg" alt="México photo" class="img_mex1">
            <img src="images/mex3.jpg" alt="México photo" class="img_mex2">
            <img src="images/mex5.jpg" alt="México photo" class="img_mex3">
            <img src="images/mex7.jpg" alt="México photo" class="img_mex4">
            <img src="images/mex4.jpg" alt="México photo" class="img_mex5">
          </section>
          

          <!-- section pol -->
          <section class="pol" id="pol">
            <p class="poltxt">Poland</p>
            <img src="images/Pol1.jpg" alt="poland" class="img_pol1">
            <img src="images/Pol2.jpg" alt="poland" class="img_pol2">
            <img src="images/Pol3.jpg" alt="poland" class="img_pol3">
            <img src="images/Pol7.jpg" alt="poland" class="img_pol4">
            <img src="images/Pol5.jpg" alt="poland" class="img_pol5">
          </section>
            

          <!-- section bcn -->
          <section class="bcn" id="bcn">
            <p class="bcntxt">Barcelona</p>  
            <img src="images/Bcn10.jpg" alt="Barcelona" class="img_bcn1">
            <img src="images/Bcn9.jpg" alt="Barcelona" class="img_bcn2">
            <img src="images/Bcn5.jpg" alt="Barcelona" class="img_bcn3">
            <img src="images/Bcn2.jpg" alt="Barcelona" class="img_bcn4">
            <img src="images/Bcn1.jpg" alt="Barcelona" class="img_bcn5">
          </section>
            

          <!-- footer -->
          <footer>
            <p class="contact">gabrieldominguezduran@gmail.com</p>
            <p class="ig">@gabrielddfoto</p>
          </footer>
        
    
</body>
</html>
