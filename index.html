<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Postcards</title>
</head>
<body>
      <!-- header -->
       
                <div class="header">
                   <a class="cub" href="#cuba">CUB</a>
                   <a class="mex" href="#mex">MEX</a> 
                   <a class="pol" href="#pol">POL</a>
                   <a class="bcn" href="#bcn">BCN</a>
                  <h1 class="line anim-typewriter">Postcards</h1>
                </div>

                
         

          <!-- end header -->
         
          <!-- section cuba -->
          <section class="cuba" id="cuba">
            <p class="cubatxt">Habana</p>     
            <img src="images/Cuba2.jpg" alt="Habana city" class="img_cuba1">
            <img src="images/Cuba5.jpg" alt="Habana city" class="img_cuba2">
            <img src="images/Cuba8.jpg" alt="Habana city" class="img_cuba3">
            <img src="images/Cuba10.jpg" alt="Habana city" class="img_cuba4">
            <img src="images/Cuba9.jpg" alt="Habana city" class="img_cuba5">
          </section>
          

          <!-- section mex -->
          <section class="mex" id="mex">
            <p class="mextxt">México</p>
            <img src="images/mex1.jpg" alt="México photo" class="img_mex1">
            <img src="images/mex8.jpg" alt="México photo" class="img_mex2">
            <img src="images/mex5.jpg" alt="México photo" class="img_mex3">
            <img src="images/mex2.jpg" alt="México photo" class="img_mex4">
            <img src="images/mex4.jpg" alt="México photo" class="img_mex5">
          </section>
          

          <!-- section pol -->
          <section class="pol" id="pol">
            <p class="poltxt">Poland</p>
            <img src="images/Pol6.jpg" alt="poland" class="img_pol1">
            <img src="images/Pol7.jpg" alt="poland" class="img_pol2">
            <img src="images/Pol4.jpg" alt="poland" class="img_pol3">
            <img src="images/Pol2.jpg" alt="poland" class="img_pol4">
            <img src="images/Pol5.jpg" alt="poland" class="img_pol5">
          </section>
            

          <!-- section bcn -->
          <section class="bcn" id="bcn">
            <p class="bcntxt">Barcelona</p>  
            <img src="images/Bcn10.jpg" alt="Barcelona" class="img_bcn1">
            <img src="images/Bcn1.jpg" alt="Barcelona" class="img_bcn2">
            <img src="images/Bcn2.jpg" alt="Barcelona" class="img_bcn3">
            <img src="images/Bcn8.jpg" alt="Barcelona" class="img_bcn4">
            <img src="images/Bcn9.jpg" alt="Barcelona" class="img_bcn5">
          </section>
            

          <!-- footer -->
          <footer>
            <p class="contact">gabrieldominguezduran@gmail.com</p>
            <p class="ig">@gabrielddfoto</p>
          </footer>
        
    
</body>
</html>
